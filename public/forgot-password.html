<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recupere sua senha</title>

  
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
</head>
<body class="login-page" style="min-height: 332.4px;">
<div class="login-box">
  <div class="login-logo">
      <a href="index.html"><img src="img/logo.png" alt="Breshopp" style="margin-bottom: -30px;"></a>
    </div>

  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Para recuperar sua senha, digite seu email.</p>

      <form action="forgot-password.html">
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">Enviar confirmação</button>
          </div>
          
        </div>
      </form>

      <p class="mt-3 mb-1 text-center">
        <a href="login.html">Entrar</a>
      </p>
      <p class="mb-0 text-center">
        <a href="register.html">Fazer novo cadastro</a>
      </p>
    </div>
    
  </div>
</div>

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
</body></html>
